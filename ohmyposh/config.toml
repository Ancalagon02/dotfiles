"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3

[transient_prompt]
newline = true
background = "transparent"
foreground = "p:white"
template = "❯ "

[palette]
red = "#FF0000"
green = "#00FF00"
white = "#FFFFFF"
black = "000000"
blue = "#0000FF"
yellow = "#FFFF00"

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

    [[blocks.segments]]
    template = "  {{ path .Path .Location }} "
    type = "path"
    style = "powerline"
    powerline_symbol = ""
    foreground = "p:white"
    background = "p:blue"

        [blocks.segments.properties]
        max_depth = 3
        style = "agnoster_short"

    [[blocks.segments]]
    type = "git"
    style = "powerline"
    powerline_symbol = ""
    foreground = "p:black"
    background = "p:yellow"
    template = " {{ .UpstreamIcon }} {{ .HEAD }}{{if .Working.Changed }} {{.Working.String }}{{ end }} {{if .Staging.Changed }} {{ .Staging.String }}{{ end }}"

        [blocks.segments.properties]
        branch_icon =""
        fetch_status = true
        fetch_upstream_icon = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

    [[blocks.segments]]
    type = "text"
    style = "plain"
    foreground_templates = [
        "{{ if gt .Code 0 }}p:red{{end}}",
        "{{ if eq .Code 0 }}p:green{{end}}",
    ]
    background = "transparent"
    template = "❯"
